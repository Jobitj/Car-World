<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link rel="icon" type="image/x-icon" href="./img/L975725-20170505223029.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: #def0e3;">
    <div class="container text-center">
        <img src="./img/L975725-20170505223029.png" width="23%">
    </div>
    <div class="container">
        <div class="row">
            <div class="col  border shadow-lg text-center">
                <h4 class="mt-3">Enter Details</h4>
    
                <div style="text-align: left;">
                    <h6 class="mt-4">Car Brand</h6>
                    <input id="cbrand" type="text" class="form-control" placeholder="Car Brand">
                    <h6 class="mt-2">Price</h6>
                    <input id="cprice" type="number" class="form-control" placeholder="Price">
                    <h6 class="mt-2">Key</h6>
                    <input id="ckey" type="text" class="form-control" placeholder="Key">
                </div>
    
                <button onclick="store()" class="form-control mt-3 mb-3  text-light" style="width: 150px; margin: 0 auto;  background-color: #40916d;">Store Records</button>
            </div>
            <div class="col  ms-5 border shadow-lg text-center">
                <h4 class="mt-3">Enter Key to <br> Retrieve Item</h4>
                <div style="text-align: left;">
                    <h6 class="mt-5 ms-5">Key</h6>
                    <input id="retkey" type="text" class="form-control mx-auto" placeholder="Key" style="width: 250px;">
                </div>
                <button onclick="retrieve()" class="form-control mt-3 mb-3 text-light" style="width: 150px; margin: 0 auto; background-color: #3b5998;">Retrieve Records</button>
            <div id="card"></div>    
            </div>
            
            <div class="col  ms-5 border shadow-lg text-center">
                <h4 class="mt-3">Enter Key to <br> Remove Item</h4>
                <div style="text-align: left;">
                    <h6 class="mt-5 ms-5">Key</h6>
                    <input id="remkey" type="text" class="form-control mx-auto" placeholder="Key" style="width: 250px;">
                </div>
                <button onclick="remove()" class="form-control mt-3 mb-3 text-light" style="width: 150px; margin: 0 auto; background-color: #d9534f;">Remove Records</button>
            </div>
        </div>
        <button onclick="removeall()" class="form-control mt-4 text-light" style="background-color: #6c757db2;">Clear All Records</button>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
